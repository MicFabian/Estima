<div class="chat-container">
  <h2>Discussion Chat</h2>
  <div class="chat-log">
      <!-- messages will appear here -->
  </div>
  <div class="chat-input">
      <input type="text" placeholder="Type your message..." [(ngModel)]="message"/>
      <button (click)="sendMessage()">Send</button>
  </div>
</div>
